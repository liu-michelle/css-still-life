<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cafetera {
    position: absolute;
    top: 10%;
    left: 80px;
    width: 210px;
    height: 300px;
    border: 1px solid red;
  }
  
  .caf-middle {
    width: 90%;
    height: 55%;
    background-image: linear-gradient(90deg, rgba(255,122,0,1) 0%,
    rgba(214,110,15,1) 24%, rgba(241,143,49,1) 25%,
    rgba(242,138,37,1) 46%, rgba(255,122,0,1) 46%,
    rgba(242,138,38,1) 55%, rgba(214,110,15,1) 69%,
    rgba(238,126,24,1) 70%);
    position: absolute;
    top: 10%;
    left: 6%;
    z-index: -2;
    transform: perspective(300px) rotateX(-30deg);
  }
  
  .bustello {
    width: 180px;
    height: 230px;
    border: 5px solid red;
    background-color: yellow;
  }
  
  .left-can {
    position: absolute;
    top: 150px;
    left: 130px;
    
  }
  
  .right-can {
    position: absolute;
    top: 140px;
    left: 220px;
    z-index: -1;
  }
  
  .cup {
    border: 1px solid black;
    width: 88px;
    height: 92px;
    background-color: white;
  }
  
  .top-cup {
    position: absolute;
    top: 190px;
    left: 50px;
    z-index: 10;
  }
  
  .bottom-cup {
    position: absolute;
    top: 280px;
    left: 50px;
    z-index: 10;
  }
  
  .third-cup {
    position: absolute;
    top: 50px;
    left: 230px;
    z-index: 10;
  }
  
  .triangle {
    width: 60%;
    height: 90%;
    background-color: red;
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: translate(15%, 5%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .star {
    background-color: white;
    width: 45%;
    height: 25%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
    50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(-25%, 0px);
  }
  
  .stripes {
    background-image: linear-gradient(#0432ff 49%, #feffff 50%);
    background-size: 100% 40%;
    width: 100%;
    height: 90%;
    position: absolute;
    top: 5%;
    left: 0%;
    z-index: -1;
  }

</style>


<div class="frame">
	<div class="cafetera">
    <div class="caf-middle"></div>
  </div>
  <div class="bustello left-can"></div>
  <div class="bustello right-can"></div>
  <div class="cup top-cup">
    <div class="stripes"></div>
  </div>
  <div class="cup bottom-cup">
    <div class="stripes"></div>
  </div>
  <div class="cup third-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
  </div>
  
</div>
